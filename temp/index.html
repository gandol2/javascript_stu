      const min = (arr) => {
        let result = arr[0];
        for (var i = 1; i < arr.length; ++i) {
          if (result > arr[i]) {
            result = arr[i];
          }
        }
        return result;
      };
      const max = (arr) => {
        let result = arr[0];
        for (var i = 1; i < arr.length; ++i) {
          if (result < arr[i]) {
            result = arr[i];
          }
        }
        return result;
      };
      const myFunc = (type, arr) => {
        switch (type) {
          case "min":
            return min(arr);
          case "max":
            return max(arr);
          default:
            console.log(`type이 잘못 되었습니다. (${type})`);
            break;
        }
      };

      const inputArr = [10, 50, 2, 10, 500, 20, 62];
      // console.log(min(inputArr));
      // console.log(max(inputArr));
      console.log(myFunc("min", inputArr));
      console.log(myFunc("max", inputArr));
      console.log(myFunc("zzz", inputArr));
